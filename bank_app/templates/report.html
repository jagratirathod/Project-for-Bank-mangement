{% extends 'b_base.html' %}

{% block content %}
    <table class="mx-auto w-full mt-8 border-collapse">
        <tr>
          <th class=" border border-black px-4 py-2">Date</th>
          <th class=" border border-black px-4 py-2" >Transction Type</th>
          <th class=" border border-black px-4 py-2">Amount</th>
          <th class=" border border-black px-4 py-2">Balance After Transaction</th>
        </tr> <br><br>
      

        {% for report in tran_report %}
        <tr>
          <td class=" border border-black px-4 py-2">{{report.current_time}}</td>
          <td class=" border border-black px-4 py-2">{{report.transction_type}}</td>
          <td class=" border border-black px-4 py-2">{{report.amount}}</td>
          <td class=" border border-black px-4 py-2">{{report.balance_after_transaction}}</td>
        </tr> <br>
        {% endfor %}

        <tr class="bg-gray-600 text-black" >
          <th class="border border-blue-900 px-4 py-2 text-right" colspan="3">Current Balance</th>
          <th class="border border-blue-900 px-4 py-2 text-right" colspan="3">{{total}}</th>
        </tr>
      </table>
{% endblock %}
